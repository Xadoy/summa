[workspace]
members = ["summa", "summa-core", "summa-directory", "summa-server", "summa-wasm"]

[package]
edition = "2021"
name = "summa"
version = "0.9.0"
license-file = "LICENSE"
description = "Fast full-text search server"
homepage = "https://github.com/izihawa/summa"
repository = "https://github.com/izihawa/summa"
readme = "README.md"
keywords = ["async", "search", "server", "grpc"]

[lib]
name = "summa"
path = "summa-server/src/lib.rs"
doc = true

[dependencies]
tonic-build = { version = "0.8.0", default-features = false, features = ["prost", "transport"] }

[badges]
maintenance = { status = "actively-developed" }

[profile.release]
lto = true
opt-level = 3