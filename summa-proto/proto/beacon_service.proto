syntax = "proto3";
package summa.proto;


// Communication with IPFS
service BeaconApi {
  // Put index to IPFS
  rpc publish_index (PublishIndexRequest) returns (PublishIndexResponse) {}
}

message PublishIndexRequest {
  string index_alias = 1;
  // Optional string that will be stored as payload for the final commit
  optional string payload = 3;
}

message PublishIndexResponse {
  // IPFS Hash for directory root
  string hash = 1;
}
